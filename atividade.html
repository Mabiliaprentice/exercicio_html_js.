<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="center">
        <h1> HTML JavaScript</h1>
        <form id="valid-form">            
            <label for="n1"> Campo A </label>
            <input type="number" id="num1" required placeholder="Preencha o Campo A" />
            <label for="n2">Campo B</label>
            <input type="number" id="num2" required placeholder="Preencha o Campo B" />
            <p class="error-msn">O valor B precisa ser maior que o valor A </p>
            <p class="success-msn">Formulario enviado com sucesso. </p>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
